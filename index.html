<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');</style>
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" class="stylesheet">
</head>

<body>
  <div class="container card">   
    <section class="cardHeader">
      Get insights that help your business grow.
    </section>

    <section class="content">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </section>

    <section class="stats">
      <col class="subHeader"> 
        <row>10k+</row>
        <row>314</row>
        <row>12M+</row>
      </col>

      <col class="subText">
        <row>COMPANIES</row>
        <row>TEMPLATES</row>
        <row>QUERIES</row>
      </col>      
    </section>
    </div>

    <section class="img-header">
      <img src="./images/image-header-mobile.jpg" alt="Business colleagues collaborating">
    </section>    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miriam Hidalgo</a>.
    </div>

  </div>
</body>
</html>
